<ion-header color="primary">
  <navbar [title]="pageTitle"></navbar>
</ion-header>

<ion-content text-center scroll="false" class="secondarybg" (click)="openList()">
  <div style="height:55%;margin-top:30px;margin-bottom:60px;">
    <ion-row class="topPart">
    </ion-row>
  </div>
  <ion-row>
    <ion-col class="description">
      {{'sins_total_description' | translate}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="total">
      {{total}} {{'currency' | translate}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="description">
      {{'sins_total_description2' | translate}}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button clear ion-button (click)="openStats()">
        <img height="25" src="assets/podium.png" />
    </button>
    </ion-buttons>
    <ion-buttons text-center>
      <button [@fade]="fadeState" clear ion-button (click)="openList()">
        <img height="15" src="assets/arrowup.png" />
    </button>
    </ion-buttons>
    <ion-buttons right>
      <button clear ion-button (click)="openAbout()">
        <img height="20" src="assets/question.png" />
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
