<ion-item *ngIf="control.dataObject && control.dataField && !hide" [class.error]="!control.abstractControl.valid && control.abstractControl.touched">
    <ion-label>{{ control.config.label | translate }}</ion-label>
    <ion-toggle [(ngModel)]="control.dataObject[control.dataField]" [formControl]="control.abstractControl"></ion-toggle>
</ion-item>
