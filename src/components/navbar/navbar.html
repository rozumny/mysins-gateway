<ion-navbar hideBackButton align-title="center">
  <ion-buttons left>
    <button class="no-shadow button button-default button-icon-only bar-button bar-button-default bar-button-icon-only" *ngIf="hasBackButton"
      (click)="pop()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>
    {{title}}
  </ion-title>

  <ion-buttons end *ngIf="displayRightMenuButton">
    <button ion-button (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
