<ion-item>
    <ion-label>
        {{ control.config.label | translate }}
    </ion-label>
    <input item-right *ngIf="form.subIndex != undefined" type="color" [(ngModel)]='form.data[form.subIndex][control.config.name]'
        [formControl]="control.abstractControl" />
    <input item-right *ngIf="form.subIndex == undefined" type="color" [(ngModel)]='form.data[control.config.name]' [formControl]="control.abstractControl"
    />
</ion-item>
