<ion-header color="primary">
  <navbar [title]="pageTitle"></navbar>
</ion-header>

<ion-content text-center scroll="false" text-uppercase class="secondarybg">
  <div style="height:35%;">
    <ion-row class="topPart" margin-top>
    </ion-row>
    <ion-row padding>
      <ion-col class="headerPart">
        {{'charity_list_title' | translate}}
      </ion-col>
    </ion-row>
  </div>
  <br/>
  <ion-slides margin-top [style.height]="'35%'" *ngIf="charities" class="middlePart" pager (ionSlideDidChange)="slideChanged()">
    <ion-slide padding class="slidePart" [style.background-image]="'url(../assets/charity/1.jpg)'" *ngFor="let charity of charities; let i=index;">
      <div>
        <p color='primary'>{{charity.title[language]}}</p>
      </div>
      <div>
        <p class="charityDescription">{{charity.description[language]}}</p>
      </div>
    </ion-slide>
  </ion-slides>
  <span class="category" *ngFor="let category of categories; let i=index;">
    {{category.title[language]}}
  </span>
</ion-content>
