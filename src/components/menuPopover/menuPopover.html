<ion-content class="menuPopover">
    <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
        </button>
        <button ion-item (click)="logout(p)">
            {{ 'nav-logout' | translate }}
        </button>
    </ion-list>
</ion-content>
