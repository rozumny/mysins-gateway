<div *ngIf="!control.disabled" radio-group (ionChange)="onChange($event)" [(ngModel)]="control.dataObject[control.dataField]">
    <ion-item>
        {{control.config.label | translate }}
    </ion-item>
    <ion-item *ngFor="let o of options">
        <ion-label>{{o.label}}</ion-label>
        <ion-radio [value]="o.value"></ion-radio>
    </ion-item>
</div>
